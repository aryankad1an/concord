<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Concord | Tasks</title>
  <link rel="icon" type="image/x-icon" href="/concord/img/favicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>

      .navbar-brand, .nav-link {
          color: #ffffff !important;
      }

      .task-container {
          margin-top: 20px;
      }

      .task-section {
          background-color: black;
          margin-bottom: 30px;
          border: 2px dotted rgb(2, 9, 19);
          padding: 25px;
          border-radius: 10px;
          margin-left: 20px;
          box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }
      /* .card-title{
        background-color: aquamarine;
      } */

      .task-card {
          margin-bottom: 20px;
      }

      .important-task {
          border-left: 4px solid #ff8c00;
          padding-left: 10px;
      }

      .add-task-btn {
          background-color: #28a745;
          color: #ffffff;
      }
      .task-header{
        background-color: #fd6a3a;
        border: 2px ;
      }
      .button-spacing {
          margin-right: 10px;
      }

      .completed-task {
          background-color: #bebebe;
      }

      .completed-text {
          text-decoration: line-through; 
      }

      .remove-button {
          display: none;
      }
  </style>

</head>
<body>
  <div class="container1">


    <section class="main">
    
    <!-- Task Container -->
    <div class="container task-container">
      <h1 align="center">Your Tasks</h1>
        
      <h6 align="center"><a href="../Dashboard/index.html">Back to Dashboard</a></h6>

      <br>
        <div class="row">
            <!-- Assigned Tasks Section -->
            <div class="col-md-4 task-section">
                <h2 style="color: aliceblue;">Assigned Tasks</h2>
    
                <!-- Task Cards for Assigned Tasks -->
                <div class="card task-card">
                  <div class="card-header task-header"><h5 class="card-title">Task 1 <br><small>Due 20/12/2023</small></h5></div>
                    <div class="card-body">
                        <p class="card-text">Description of Task 1.</p>
                        <button type="button" class="btn btn-success" onclick="markCompleted(this)">Mark as Completed</button>
                    </div>
                </div>
                <div class="card task-card">
                  <div class="card-header task-header"><h5 class="card-title">Task 2 <br><small>Due 20/12/2023</small></h5></div>
                    <div class="card-body">
                        <p class="card-text">Description of Task 2.</p>
                        <button type="button" class="btn btn-success" onclick="markCompleted(this)">Mark as Completed</button>
                    </div>
                </div>
    
                <!-- Add more assigned tasks here -->
    
            </div>
            <!-- Personal Tasks Section -->
            <div class="col-md-7 task-section" id="personal-tasks-section">
                <h2 style="color: aliceblue;">Personal Tasks</h2>

                <!-- Task Cards for Personal Tasks -->
                <!-- Add new personal tasks dynamically using JavaScript -->
    
                <!-- Button to Add New Task -->
                <button type="button" class="btn btn-primary add-task-btn" onclick="addPersonalTask()">Add New Task</button>
                <br>
                <br>
            </div>
        </div>
    </div>    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="taskpage.js"></script>
    </section>
  </div>
</body>
</html>
